<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TR Rendimiento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
<link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
<h1 class="h4">Rendimiento por dependientx</h1>
<small id="lastSaved">AÃºn no guardado</small>

<div class="row g-2 mt-3">
  <div class="col-md-4">
    <label>Fecha</label>
    <input id="fechaInput" class="form-control">
  </div>
  <div class="col-md-4">
    <label>Dependientx</label>
    <select id="dependienteSelect" class="form-select"></select>
  </div>
  <div class="col-md-4">
    <label>Sucursal</label>
    <select id="sucursalSelect" class="form-select"></select>
  </div>
</div>

<div class="row g-2 mt-2">
  <div class="col-md-4">
    <label>Monto</label>
    <input id="montoInput" type="number" step="0.01" class="form-control">
  </div>
  <div class="col-md-2 d-grid">
    <label>&nbsp;</label>
    <button id="btnAdd" class="btn btn-primary">Agregar</button>
  </div>
</div>

<table class="table table-sm mt-4">
<thead><tr><th>Fecha</th><th>Dependientx</th><th>Sucursal</th><th>Monto</th></tr></thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>

<script>
(async () => {
  const res = await fetch('/api/firebase-config');
  const firebaseConfig = await res.json();
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
})();
</script>

<script src="assets/js/app.js"></script>
<script src="assets/js/rendimiento.js"></script>
</body>
</html>
